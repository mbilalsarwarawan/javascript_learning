<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Template Areas Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr; /* Sidebar width and main content */
      grid-template-rows: auto 1fr auto; /* Header, content, footer height */
      grid-template-areas:
        "header header"
        "nav content"
        "footer footer";
      height: 100vh; /* Full screen height */
    }

    .header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    .nav {
      grid-area: nav;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .content {
      grid-area: content;
      padding: 20px;
      background-color: #fff;
    }

    .footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Navigation</div>
    <div class="content">
      <h1>Main Content Area</h1>
      <p>This is where your primary content goes.</p>
    </div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
